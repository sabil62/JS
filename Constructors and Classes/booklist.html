<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booklist</title>
    <link rel="stylesheet" type="text/css" href="booklist.css">
</head>
<body>

    <div class="card">
        <h1 align="center" class="head">BookList</h1>
        <form class="form-1">
            <div>
                <label for="bookname" class="bookname-label">bookname</label>
                <input type="text" class="inputBookName" id="bookname">
            </div>
            <br><br>
            <div>
                <label for="author" class="author-label">Author</label>
                <input type="text" class="inputAuthor" id="author">
            </div>
            <br>
            <div>
                <input type="submit" class="submiter">
            </div>
        </form>

        <table class="decor-table" align="center">
            <thead>
                <tr>
                    <th>|___BookName__|</th>
                    <th>|___Author___|</th>
                    <th>__X__|</th>
                </tr>
            </thead>
            <tbody class="enter-in-table">

            </tbody>
        </table>
    </div>

    <script src="booklist.js"></script>
    
</body>
</html>
